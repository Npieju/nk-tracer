version: '3.8'
services:
  app:
    # 同じディレクトリにある Dockerfile を使ってイメージをビルドします
    build: .

    # コンテナを起動し続けるためのコマンド
    command: sleep infinity

    # ボリュームのマウント設定
    volumes:
      # 1. プロジェクトフォルダをコンテナの /workspace にマウント
      - .:/workspace:cached

      # 2. Fドライブをコンテナの /mnt/f にマウント
      #    WSL2からは /mnt/<ドライブレター> でWindowsのドライブにアクセスできます
      - /mnt/f:/mnt/f:rw